<div class="w-100 h-100">

    <div class="row">
        <div class="col-9">
            <label class="text-muted-title w-100 text-left ml-4 mt-4 mb-1">Vistas Ancladas</label>
        </div>
        <div class="col-3 h-100 d-vertical">
            <i class="fas fa-times closeModal-Views" (click)="closeModal()"></i>
        </div>
    </div>
    <hr>
    <div class="w-100v h-100 sizeViews">

        <div class="row" *ngIf="tabs.length > 0">
            <div class="col-12" *ngFor="let tab of tabs">
                <div class="row m-4">
                    <div class="col-2">
                        <i class="fas fa-times close-item"></i>
                    </div>
                    <div class="col-8 h-100 d-vertical">
                        <label [routerLink]="[tab.routerLink]" (click)="closeModal()">
                            {{tab.label}}
                        </label>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-angle-double-right navigate-item"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-100 h-100" *ngIf="tabs.length == 0">
            <app-tabla-vacia class="w-100 h-100 row" [texto]="'Sin Vistas Ancladas'"></app-tabla-vacia>
        </div>
    </div>
</div>
